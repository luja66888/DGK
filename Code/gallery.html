<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slidegallery.css">
    <script src="slide.js" defer></script>
    <title>Gallery Slide</title>
</head>
<body>

    <div class="slideshow">

        <div class="slideshow__container">

            <div class="slideshow__slide fade">
                <img src="Images/Beach.webp" alt="Ærø strand" class="slideshow__image">
                <div class="slideshow__caption">Ærø strand</div>
            </div>
          
            <div class="slideshow__slide fade">
                <img src="Images/City.webp" alt="Ærø by" class="slideshow__image">
                <div class="slideshow__caption">Ærø by</div>
            </div>
          
            <div class="slideshow__slide fade">
                <img src="Images/Food.webp" alt="Stort udvalg af produkter" class="slideshow__image">
                <div class="slideshow__caption">Stort udvalg af produkter</div>
            </div>
          
            <button class="slideshow__button slideshow__button--prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="slideshow__button slideshow__button--next" onclick="changeSlide(1)">&#10095;</button>

        </div>
    </div>
    
</body>
</html>
